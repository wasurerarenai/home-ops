        - cast-masterbed-tv.${LOCAL_DOMAIN}
        - ghome-mini-den.${LOCAL_DOMAIN}
        - ghome-mini-masterbed.${LOCAL_DOMAIN}
        - ghome-mini-sakura.${LOCAL_DOMAIN}
        - ghome-mini-zander.${LOCAL_DOMAIN}
        - gnest-mini-crafts.${LOCAL_DOMAIN}
        - gnest-mini-office.${LOCAL_DOMAIN}
        - nest-kitchen-hub.${LOCAL_DOMAIN}
