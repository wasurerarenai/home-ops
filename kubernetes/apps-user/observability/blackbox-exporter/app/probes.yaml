        - cam-crafts.${LOCAL_DOMAIN}
        - cam-storage.${LOCAL_DOMAIN}
        - cam-study.${LOCAL_DOMAIN}
        - cam-tardis.${LOCAL_DOMAIN}
        ## Printers
        - cam-anycubic.${LOCAL_DOMAIN}
        - cam-cr10s5.${LOCAL_DOMAIN}
        - cam-ender-left.${LOCAL_DOMAIN}
        - cam-ender-right.${LOCAL_DOMAIN}
        # House IoT
