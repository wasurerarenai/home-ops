        - nest-thermostat.${LOCAL_DOMAIN}
        #- printer-basement
        - printer-office.${LOCAL_DOMAIN}
        - roomba.${LOCAL_DOMAIN}
        - plug-kasa-reptiles.${LOCAL_DOMAIN}
        - vivint-skycontrol.${LOCAL_DOMAIN}
        - zinwell-basement.${LOCAL_DOMAIN}
        - zinwell-livingroom.${LOCAL_DOMAIN}
        # Network
        - switch-netgear.${LOCAL_DOMAIN}
        - switch-tp-link-poe.${LOCAL_DOMAIN}
        # Servers
        - hp-ipmi.${LOCAL_DOMAIN}
        - jetson.${LOCAL_DOMAIN}
