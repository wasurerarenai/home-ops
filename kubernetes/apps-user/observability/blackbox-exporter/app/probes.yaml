        - pic-2.${LOCAL_DOMAIN}
        - pic-3.${LOCAL_DOMAIN}
        - pic-4.${LOCAL_DOMAIN}
        - pic-5.${LOCAL_DOMAIN}
        - teklager.${LOCAL_DOMAIN}
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/probe_v1.json
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: nfs
spec:
  module: tcp_connect
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - norco.${LOCAL_DOMAIN}:2049
